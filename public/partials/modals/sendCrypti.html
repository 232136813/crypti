<div class="app-modal">
    <div class="modal-content">
        <div class="modal-header modal-iconed">
            <div class="close-modal" ng-click="close()"><span class="sr-only">Close modal</span></div>
        </div>
        <div class="modal-header clearfix">
            <div><h2>Send XCR</h2>
            </div>
            <div>Please type in an account name or ID below
            </div>
        </div>
        <div class="modal-body">
            <div class="input-group app-addon">
                <span class="input-group-addon">search</span>
                <input type="text" class="form-control" aria-label="Account" placeholder="Account name or ID">
                <span class="input-group-addon">clear</span>
            </div>
            <div class="input-group" style="
    width: 100%;
">

                <input type="password" class="form-control" placeholder="Your Passphrase" style="
    border-top: 0;
    border-left: none;
    border-right: none;
    /* width: 100%; */
    -webkit-box-shadow: none;
    box-shadow: none;
    -webkit-transition: none;    -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    /* transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s; */
" ng-model="pass" ng-trim="false" autofocus>
            </div>
        </div>
    </div>
</div>
