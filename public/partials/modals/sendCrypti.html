<div class="modal">
    <div class="modal-content">
        <h1 class="heading">Send Crypti</h1>
        <form class="form">
            <input class="input-text" ng-class="{err: !accountValid}" type="text" ng-model="to" placeholder="To" ng-blur="accountChanged($event)">
            <input class="input-text" ng-class="{err: amount < 0 || amountError }" type="text" ng-model="amount"placeholder="Amount" ng-change="recalculateFee($event)" ng-pattern="onlyNumbers" maxlength="{{ maxlength }}">
            <input class="input-text" ng-class="{err: fee < 0 || amountError }" type="text" ng-model="fee" placeholder="Network fee percent: {{currentFee}}%" readonly>
            <input class="input-text" type="password" ng-model="secretPhrase" placeholder="Your SecretPhrase">
            <p class="error">{{fromServer}}.</p>
            <div class="pull-right">
                <button type="submit" class="button green small" ng-disabled="!to || !secretPhrase || !amount || !fee || amount < 0 || fee < 0 || !accountValid" ng-click="sendCrypti()">Send</button>
                <button class="button small" ng-click="close()">Close</button>
            </div>
        </form>
    </div>
</div>
