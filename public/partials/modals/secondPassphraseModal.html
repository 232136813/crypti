<div class="modal">
    <div class="modal-content">
        <h1 class="heading">Add second passphrase</h1>
        <p class="description">
            Second secret phrase add more protection to your account. If you want to add it, provide your new second secretphrase and check it.
            Service Cost <b>100 XCR</b>. Your balance: <b>{{ totalBalance }} XCR</b>.
        </p>
        <form class="form" style="margin-top: 20px;">
            <input class="input-text" type="{{type}}" ng-model="secretPhrase" placeholder="Your SecretPhrase">
            <input class="input-text" type="{{type}}" ng-model="newSecretPhrase" placeholder="New second secretphrase">
            <input class="input-text" type="{{type}}" ng-model="repeatSecretPhrase" placeholder="Repeat new second secretphrase">
            <input type="checkbox" ng-model="showPassphrase" ng-change="changeType()"> <label>Show secretphrases?</label>
            <p class="error" style="margin-top: 10px;">{{fromServer}}.</p>
            <div class="pull-right">
                <button type="submit" class="button green small" ng-disabled="!repeatSecretPhrase || !newSecretPhrase || !secretPhrase || repeatSecretPhrase != newSecretPhrase || totalBalance < 100" ng-click="addNewPassphrase()">Generate</button>
                <button class="button small" ng-click="close()">Close</button>
            </div>
        </form>
    </div>
</div>
