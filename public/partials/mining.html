<div id="mining">
    <div class="row">
        <h1 class="heading">Mining / Forging</h1>
        <h2 class="account-id">Your account: {{ address }}</h2>
    </div>
    <div class="raw-buttons">
        <button class="button">Effective Balance: <span>{{ effectiveBalance }}</span><div class="coin"></div></button>
        <button class="button">Forged:   <span>1 000</span><div class="coin"></div></button>
        <button class="button">Mined:   <span>5 000</span><div class="coin"></div></button>
        <div id="forging">
            <h3 class="start-red" ng-show="!forging">Forging not started</h3>
            <h3 class="start-green" ng-show="forging">Forging started</h3>
            <button class="button green">Press to start</button>
        </div>
    </div>
    <div id="columns">
        <div id="left-col">
            <h1>Generated blocks</h1>
            <table border="0" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <th>Block</th>
                    <th>Date & Time</th>
                    <th>Amount</th>
                    <th>Fee / Forged</th>
                </tr>
                <tr ng-repeat="item in genblocks">
                    <td>{{item.block}}</td>
                    <td>{{item.dateTime}}</td>
                    <td>{{item.amount}}</td>
                    <td>{{item.feeForged}}</td>
                </tr>
            </table>
        </div>

        <div id="right-col">
            <h1>Addresses</h1>
            <table border="0" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <th>Address</th>
                    <th>Total generated</th>
                </tr>
                <tr ng-repeat="item in addresses">
                    <td>{{item.address}}</td>
                    <td>{{item.total}}</td>
                </tr>
            </table>
            <button class="button green small" id="newAddress">New address</button>
        </div>
    </div>
</div>
