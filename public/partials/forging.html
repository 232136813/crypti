<div id="mining">
	<div class="row">
		<h1 class="heading">Forging</h1>

		<h2 class="account-id">Your account: {{ address }}</h2>
	</div>
	<div class="raw-buttons">
		<button class="button static">Forged: <span>{{ totalForged / 100000000 | feeFilter }}</span></button>
		<div id="forging">
			<button class="button red small" ng-show="forging" ng-click="disableForging()">Disable forging</button>
			<button class="button green small" ng-show="!forging" ng-click="enableForging()">Enable forging</button>
		</div>
	</div>
	<h1>Generated blocks</h1>
	<table border="0" width="100%" cellpadding="0" cellspacing="0" id="blocks">
		<tr>
			<th>Block</th>
			<th>Height</th>
            <th>Total fee</th>
		</tr>
		<tr ng-repeat="item in blocks">
			<td>{{item.id}}</td>
			<td>{{item.height}}</td>
            <td>{{item.totalFee | feeFilter}}</td>
		</tr>
		<tr ng-show="!loading && !blocks || blocks.length == 0">
			<td colspan="3">
				No blocks generated
			</td>
		</tr>
		<tr ng-show="loading">
			<td colspan="3">
				Loading...
			</td>
		</tr>
	</table>


</div>
</div>
