<div id="pass">
    <div id="center">
        <div id="logo-grey"></div>
        <div id="login-form">
            <form>
                <input type="password" id="enter" placeholder="Your secret passphrase here" ng-model="pass">
                <p id="message">For securiy reasons, please use long passphrases. We recommend passphrases as long as 100 characters.</p>
                <button type="submit" class="button green" id="login" ng-click="login(pass)">Login</button>
            </form>
        </div>
    </div>
</div>
